<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>YCarousel</title>
	<!-- <link rel="stylesheet" href="./YCarousel.css"> -->
<link href="/YCarousel.jquery.css?v=d23f86" rel="stylesheet"></head>
<body>
	<div style="width:1000px;margin: 0 auto;">
		<div class="y-carousel">
			<div>
				<img src="./img/bg1.jpg" alt="">
				<div class="content">
					<h1>hahahha</h1>
				</div>
			</div>
			<div>
				<img src="./img/bg2.jpg" alt="">
			</div>
			<div>
				<img src="./img/bg3.jpg" alt="">
			</div>
		</div>
	</div>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
	<!-- <script src="./YCarousel.js"></script> -->
<script type="text/javascript" src="/dist/jquery.js?v=d23f863b"></script>
<script type="text/javascript" src="/dist/YCarousel.jquery.js?v=d23f863b"></script>
<script>
		$('.y-carousel').yCarousel({
			dots: true,
			arrows: true,
			autoplay: true,
			speed: 400,
			during: 4000,
			preFlag: '&lt;',
			nextFlag: '&gt;',
			activeItemIndex: 0 // 默认最初显示第几张图
		});
	</script>
</body>
</html>
