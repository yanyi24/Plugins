<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>countdown</title>
</head>
<body>
	<div id="anynode"></div>
<script type="text/javascript" src="/dist/jquery.js?v=263d0b26"></script><script type="text/javascript" src="/dist/countdown.jquery.js?v=263d0b26"></script>
<script>
	const cd = new yCountdown({
		el: $('#anynode'), //放置的位置 jq对象
		end: 48, //结束时间 三种形式'2018/12/30'(String)、'2018,12,30'(String)、36(Number)    
		loop: true, //倒计时结束后是否循环倒计时 默认true
		flag: true, //倒计时时间标志，默认值true
		endStampName: 'endStamp', //(String) 存储cookie或localStorage的名字
		flagTxt: {
			 d: 'DAY',
			 h: 'HRS',
			 min: 'MINS',
			 s: 'SECS'
		 },  //(Object) 
		hasDay: true, //默认是不显示天数的倒计时，当倒计时时长超过24小时，自动改为true，显示天数
		callback: null, //(Function)倒计时结束后的回调，此时loop应该为false  默认值null
	});
	cd.init();
	</script>
</body>
</html>
